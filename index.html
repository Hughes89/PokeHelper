<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="poke.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Helper</title>
</head>

<body>

<script src="poke.js"></script>
  <script>
  $( document ).ready(function() {
    //Build Frame
    $('body').html('');
    $('body').append('<div class=container></div>');
    $('.container').append('<div class=title><p><h1>P</h1> <img src="./pokeSprites/pokeball.png" /> k e m <img src="./pokeSprites/greatball.png" /> n&nbsp;&nbsp;<h1>G</h1> <img src="./pokeSprites/ultraball.png" />&nbsp;&nbsp;<h1>H</h1> e l p e r</p></div>');


    //Evolve Cal div start
    $('.container').append('<div class=evolveCalc><span class=titles><p><hr /><h2>E</h2> v o l u t i o n&nbsp;&nbsp;&nbsp;&nbsp;X P&nbsp;&nbsp;&nbsp;&nbsp;C a l c u l a t o r <img src="./pokeSprites/' + Math.floor((Math.random() * 150) +1) + '.png" /></p></span></div>');
    //Evolve calc inputs
    $('.evolveCalc').append('<div evolveInput>Pokemon Count: <input class="evolvePoke" type="number" placeholder="0"> Candy Count:  <input class="evolveCandy" type="number" placeholder="0" ><br />How many candy per evolve:&nbsp;&nbsp;&nbsp;<input name="evolveNum" type="radio" value="12">12&nbsp;&nbsp;&nbsp;</input><input name="evolveNum" type="radio" value="25">25&nbsp;&nbsp;&nbsp;</input><input name="evolveNum" type="radio" value="50">50&nbsp;&nbsp;&nbsp;</input><input name="evolveNum" type="radio" value="100">100</input><br> Transfer as you catch? <input class="evoTransfer" type="checkbox"> Lucky Egg? <input class="luckyEgg" type="checkbox" /> <br> <input type="submit" class="evolveSubmit"></div>')
    $('.evolveSubmit').on('click', function () {
      var evolvePokemon = parseFloat($('.evolvePoke').val());
      var evolveCandies = parseFloat($('.evolveCandy').val());
      var evolveNum = parseFloat($('input:radio[name=evolveNum]:checked').val())
      if ($('.evolvePoke').val() === '' || $('.evolveCandy').val() === '') {
        $('.calcResults').html('<p>Inputs must contain numbers.<hr /></p>')
      } else {
        if ($('.evoTransfer').is(':checked') && $('.luckyEgg').is(':checked')) {
          pidgeyCalc(evolvePokemon, evolveCandies, evolveNum, true, true);
      } else if ($('.evoTransfer').is(':checked') === true && $('.luckyEgg').is(':checked') === false) {
          pidgeyCalc(evolvePokemon, evolveCandies, evolveNum, false, true);
      } else if ($('.evoTransfer').is(':checked') === false && $('.luckyEgg').is(':checked') === true) {
          pidgeyCalc(evolvePokemon, evolveCandies, evolveNum, true, false);
      } else if ($('.evoTransfer').is(':checked') === false && $('.luckyEgg').is(':checked') === false) {
          pidgeyCalc(evolvePokemon, evolveCandies, evolveNum, false, false);
      }
    }
    return false;
    })
    $('.evolveCalc').append('<div class=calcResults><hr /></div>')


    //How Many div start
    $('.container').append('<div class=howMany><span class=titles><p><h2>H</h2> o w&nbsp;&nbsp;&nbsp;&nbsp;m a n y&nbsp;&nbsp;&nbsp;&nbsp;d o&nbsp;&nbsp;&nbsp;&nbsp;y o u&nbsp;&nbsp;&nbsp;&nbsp;n e e d&nbsp;&nbsp;&nbsp;&nbsp;t o&nbsp;&nbsp;&nbsp;&nbsp;c a t c h ?<h2></span><img src="./pokeSprites/' + Math.floor((Math.random() * 150) +1) + '.png" /></p></div>');
    $('.howMany').append('<div class=howManyInputs></div>');
    //How Many Inputs
    $('.howManyInputs').append('Candy goal: <input class="howGoal" type="number" placeholder="0">  Current candy count:  <input class="howCandy" type="number" placeholder="0" > <br> Transfer as you catch? <input class="howTransfer" type="checkbox"> <br> <input type="submit" class="howSubmit">')
    $('.howSubmit').on('click', function () {
       if ($('.howCandy').val() === '' || $('.howGoal').val() === '' ) {
         $('.howManyResult').html('<p>Inputs must contain numbers.</p><hr />')
    } else {
      if ($('.howTransfer').is(':checked')) {
      howMany($('.howCandy').val(), $('.howGoal').val(), true)
      } else {
      howMany($('.howCandy').val(), $('.howGoal').val(), false)
    }
      return false
    }
    })
  //Results
    $('.howManyInputs').append('<div class=howManyResult><p><hr></p></div>')
    //$('.howManyResult').append('<p>Results Here</p>')


    $('.container').append('<p>Created by: <a href="https://github.com/Hughes89">Mike Hughes<a></p>')
      })
  </script>
</body>
</html>
